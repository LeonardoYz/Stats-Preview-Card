<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section id="content">
      <div class="wrapper">
        <div id="card">
          <div class="card__image">
            <div class="card__image--background"></div>
            <img src="images/image-header-desktop.jpg" alt="preview" />
          </div>

          <div class="card__text">
            <h2>
              Get <span class="text--highlighted">insights</span> that help your
              business grow.
            </h2>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>

            <div class="card__stats">
              <div class="stats">
                <h3>10k+</h3>
                <p class="mg-bt">companies</p>
              </div>

              <div class="stats">
                <h3>314</h3>
                <p class="mg-bt">templates</p>
              </div>

              <div class="stats">
                <h3>12M+</h3>
                <p>queries</p>
              </div>
            </div>
          </div>
        </div>

        <div class="attribution">
          <span>Challenge by</span>
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          ><span>. Coded by</span> <a href="#">LeonardoYz</a>.
        </div>
      </div>
    </section>
  </body>
</html>
